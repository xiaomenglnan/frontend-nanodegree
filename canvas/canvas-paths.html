<!doctype html>
<html>

<head>
    <title>Canvas-paths</title>
    <meta charset="utf-8">
</head>

<body>
    <canvas id="paths" width="1000px" height="1000px"></canvas>
    <script>
    var canvas = document.getElementById("paths");
    var ctx = canvas.getContext('2d');
    ctx.font="36pt Impact";
    ctx.lineWidth=3;
    ctx.strokeText("CANVAS MEMES!",10,100);
    </script>
</body>

</html>
